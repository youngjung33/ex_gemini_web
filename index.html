<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="warp">
        <header class="header" id="header">
            <div class="header-inner" id="header_inner">
                <div class="header-title" id="header_title">
                    <a href="#">
                        <img src="./images/logo.svg" alt="">
                    </a>
                </div>
                <div class="header-menu" id="header_menu">
                    <nav class="header-nav">
                        <ul class="header-nav-list">
                            <li class="header-nav-item ">
                                <a href="#" class="header-nav-item-link">
                                    <span class="header-nav-item-link-text selected">서비스 소개</span>
                                </a>
                            </li>
                            <li class="header-nav-item">
                                <a href="#" class="header-nav-item-link">
                                    <span class="header-nav-item-link-text">사용 가이드</span>
                                </a>
                            </li>
                            <li class="header-nav-item">
                                <a href="#" class="header-nav-item-link">
                                    <span class="header-nav-item-link-text">고객센터</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="product-wrap">

            <div class="main-visual" id="main_visual">
                <div class="top-contents" id="top_contents">
                    <div class="top-contents-inner" id="top_contents_inner">

                        <div class="top-contents-video-container" id="top_contents_video_img">
                            <div class="top-contents-back" id="top_contents_back">
                            </div>
                            <div class="top-contents-video-container-img">
                            </div>
                        </div>

                        <div class="top-contents-main" id="top_contents_main">
                        </div>

                        <div class="top-contents-sub">

                            <p class="top-contents-desc" style="opacity: 0; transform: translate3d(0px, 0px, 0px);"
                                id="desc1">
                                아이가 학원에 잘 도착했는지
                            </p>

                            <p class="top-contents-desc" style="opacity: 0; transform: translate3d(0px, 0px, 0px);"
                                id="desc2">
                                위험한 곳에 있지는 않은지 걱정되시나요?
                            </p>

                            <p class="top-contents-desc" style="opacity: 0; transform: translate3d(0px, 0px, 0px);"
                                id="desc3">
                                Aidle
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- js -->
            <script src="./js/index.js"></script>
</body>

</html>
